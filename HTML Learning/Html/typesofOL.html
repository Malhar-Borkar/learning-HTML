<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different types of ordered lists</title>
</head>
<body><big>
    <ol>
        <li>lorem</li>
        <li>ipsum</li>
    </ol>
    <ol type="A">
        <li>lorem</li>
        <li>ipsum</li>
    </ol>
    <ol type="a">
        <li>lorem</li>
        <li>ipsum</li>
    </ol>
    <ol type="I">
        <li>lorem</li>
        <li>ipsum</li>
    </ol>
    <ol type="i">
        <li>lorem</li>
        <li>ipsum</li>
    </ol>
    <big>
</body>
</html>
