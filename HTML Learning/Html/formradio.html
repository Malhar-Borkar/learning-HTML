<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Radio buttons</title>
</head>
<body>
    <form>
        Yes is no, no is yes<br>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" value="yes" name="choice"><br>
        <label for="no">No</label>
        <input type="radio" id="no" value="no" name="choice">
    </form>
</body>
</html>
