<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form with checkbox</title>
</head>
<body>
    <form>
        <label> What openings due you play with black?</label><br>
        <label for="sicil">Sicilian defense</label>

        <label for="king">Kings Indian</label>
        <input type="checkbox" id="king" value="kings indian" name="chess"><br>
        <label for="french">French defense</label>

        <label for="pirc">Pirc defense</label>

        <label for="other">Other</label>

    </form>
</body>
</html>
